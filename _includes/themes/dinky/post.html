<section>
  <h1>{{ page.title }}</h1>

  <h4>{{ page.date | date_to_long_string }}</h4>


  {{ content }}

  {% unless page.tags == empty %}
    <ul class="tag_box inline">
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
    </ul>
  {% endunless %}  

  {% include JB/comments %}
</section>
